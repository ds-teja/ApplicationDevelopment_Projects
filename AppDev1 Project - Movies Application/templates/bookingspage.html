<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body  style="background-color: rgb(127, 214, 243);color:white">
    <div style="display:flex;color:white;background-color: aquamarine;border-radius: 10px;">
        <h1 style="color:white;flex-basis:60%;margin:2%"></h1>
        <h1><a href="{{url_for('MyProfile')}}">Profile</a></h1>
        <h1><a href="{{url_for('homepage')}}">Home</a></h1>
        <h1><a href="{{url_for('index')}}">Logout</a></h1>
    </div>
    {% for i in this_user_shows %}
        <div  style="background-color:rgb(72, 70, 70);color:white;margin-top:2%;border-radius: 10px;padding: 15px">
            <h1>{{i[1]}}</h1>
            <h1>{{i[6]}} - {{i[7]}}</h1>
            <h1>No.of tickets - {{shows_tickets[i[2]]}}</h1>
            <div style="display:flex">
                <h1 style="flex-basis:7%;">Rate - </h1>
                <select name="dropdown" style="flex-basis:3%;height:80px">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>    
    {% endfor %}
</body>
</html>
