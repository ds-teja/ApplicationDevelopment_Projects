<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body style="background-color: rgb(127, 214, 243);"> 
    <div style="display:flex;color:white;background-color: aquamarine;border-radius: 10px;">
        <h1 style="color:white;flex-basis:60%;margin:2%">SITENJOY</h1>
        <h1><a href="{{url_for('MyProfile')}}">Summary</a></h1>
        <h1><a href="{{url_for('index')}}">Logout</a></h1>
    </div>
    <form method="POST">
        <input type="hidden" name="venue_id" value="{{venue_id}}">
        <input type="hidden" name="capacity" value="{{capacity}}">
        <input type="hidden" name="user_id" id="userid">
        <script>
            document.getElementById('userid').value = localStorage.getItem('user_id');
        </script>
        <h1>Name of the show - </h1><input type="text" name="name">
        <h1>Rating - </h1><input type="text" name="rating">
        <h1>Start Time - </h1><input type="text" name="stime">
        <h1>End Time - </h1><input type="text" name="etime">
        <h1>Tags - </h1><input type="text" name="tags">
        <h1>Price - </h1><input type="text" name="price">
        <input type="submit">
    </form>
</body>
</html>
